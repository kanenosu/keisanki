<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Handy - Tax & Custom Edition</title>
    <style>
        :root {
            --bg-color: #edeff2;
            --sidebar-bg: #ffffff;
            --header-bg: #1a1a1a;

            /* --- DRINK COLORS --- */
            --color-beer: #ffcc00;
            --color-high: #ffa500;
            --color-hoppy: #d2b48c;
            --color-sour: #85d7ff;
            --color-kakuteru: #4da3ff;
            --color-shochu: #d1b3ff;
            --color-soft: #b2ffb2;
            --color-premium: #ffb3b3;

            /* --- FOOD COLORS --- */
            --color-yakitori: #ffab91;
            --color-sarada: #a5d6a7;
            --color-quick: #e6ee9c;
            --color-tsukemono: #b2dfdb;
            --color-sashimi: #f48fb1;
            --color-fish: #80deea;
            --color-fried: #ffd54f;
            --color-potato: #fff59d;
            --color-main: #ffcc80;
            --color-premium-food: #ff8a65;
            --color-nabe: #ffab40;
            --color-nabe-top: #ffe0b2;
            --color-rice: #fff9c4;
            --color-noodle: #e0f7fa;
            --color-dessert: #f8bbd0;
            --color-nomiho: #d1c4e9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", sans-serif;
            margin: 0;
            background: var(--bg-color);
            user-select: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background: var(--header-bg);
            color: #fff;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            flex-shrink: 0;
        }

        .total-wrapper {
            text-align: right;
        }

        .total-label {
            font-size: 0.75rem;
            color: #aaa;
            margin-right: 5px;
        }

        .total-display {
            font-size: 2.0rem;
            font-weight: 900;
            color: #4cd964;
        }

        .sub-total-display {
            font-size: 0.8rem;
            color: #888;
        }

        /* Tabs & Sub-nav */
        .nav-section {
            background: #333;
            flex-shrink: 0;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #444;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            background: #333;
            color: #999;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .tab-btn.active {
            color: #fff;
            background: #444;
            box-shadow: inset 0 -4px 0 #4cd964;
        }

        .sub-nav {
            display: none;
            background: #444;
            padding: 8px;
            overflow-x: auto;
            white-space: nowrap;
            gap: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .sub-nav.active {
            display: flex;
        }

        .sub-nav-btn {
            padding: 6px 14px;
            background: #555;
            color: #eee;
            border: none;
            border-radius: 20px;
            font-size: 0.9rem;
            flex-shrink: 0;
        }

        .sub-nav-btn:active {
            background: #777;
        }

        /* Main Container */
        .main-container {
            display: grid;
            grid-template-columns: 1fr 340px;
            flex: 1;
            overflow: hidden;
        }

        /* Menu Area */
        .menu-scroll-area {
            overflow-y: auto;
            padding: 15px;
            scroll-behavior: smooth;
        }

        .cat-header {
            width: 100%;
            grid-column: 1 / -1;
            padding: 8px 10px;
            margin-top: 25px;
            margin-bottom: 10px;
            border-left: 6px solid #666;
            background: rgba(0, 0, 0, 0.05);
            font-weight: bold;
            font-size: 1.1rem;
            color: #333;
            border-radius: 0 4px 4px 0;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px;
            align-content: start;
            padding-bottom: 50px;
        }

        /* Buttons */
        .item-btn {
            border: none;
            border-radius: 12px;
            padding: 12px 6px;
            min-height: 85px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.05s;
            color: #1a1a1a;
            position: relative;
        }

        .item-btn:active {
            transform: scale(0.96);
            filter: brightness(0.95);
        }

        .item-name {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 6px;
            text-align: center;
            line-height: 1.25;
            word-break: break-all;
        }

        .item-price {
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.5);
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
        }

        /* Side Order List */
        .order-sidebar {
            background: var(--sidebar-bg);
            border-left: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .order-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .order-item {
            display: grid;
            grid-template-columns: 1fr auto auto;
            align-items: center;
            padding: 12px 8px;
            border-bottom: 1px solid #f0f0f0;
            gap: 8px;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item b {
            font-size: 0.95rem;
            line-height: 1.2;
        }

        .order-item.custom-item b {
            color: #007aff;
        }

        .qty-badge {
            background: #eee;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.95rem;
            color: #333;
        }

        .order-price {
            font-weight: bold;
            color: #333;
            min-width: 65px;
            text-align: right;
        }

        .controls {
            padding: 15px;
            background: #f8f8f8;
            border-top: 1px solid #ddd;
        }

        /* Custom Input Styles */
        .custom-row {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            align-items: center;
        }

        .custom-input {
            flex: 1;
            padding: 12px;
            font-size: 1.1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: right;
            font-weight: bold;
            -moz-appearance: textfield;
        }

        .custom-input::-webkit-outer-spin-button,
        .custom-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .custom-add-btn {
            background: #666;
            color: white;
            border: none;
            padding: 0 15px;
            height: 48px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
        }

        .custom-add-btn:active {
            background: #444;
        }

        .clear-btn {
            width: 100%;
            padding: 18px;
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: bold;
            box-shadow: 0 4px 0 #c41e15;
            transition: all 0.1s;
        }

        .clear-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #c41e15;
        }

        /* Color Mapping Classes */
        /* Drink */
        .cat-beer {
            background-color: var(--color-beer);
        }

        .cat-high {
            background-color: var(--color-high);
        }

        .cat-hoppy {
            background-color: var(--color-hoppy);
        }

        .cat-sour {
            background-color: var(--color-sour);
        }

        .cat-kakuteru {
            background-color: var(--color-kakuteru);
        }

        .cat-shochu {
            background-color: var(--color-shochu);
        }

        .cat-soft {
            background-color: var(--color-soft);
        }

        .cat-premium {
            background-color: var(--color-premium);
        }

        /* Food */
        .cat-yakitori {
            background-color: var(--color-yakitori);
        }

        .cat-sarada {
            background-color: var(--color-sarada);
        }

        .cat-quick {
            background-color: var(--color-quick);
        }

        .cat-tsukemono {
            background-color: var(--color-tsukemono);
        }

        .cat-sashimi {
            background-color: var(--color-sashimi);
        }

        .cat-fish {
            background-color: var(--color-fish);
        }

        .cat-fried {
            background-color: var(--color-fried);
        }

        .cat-potato {
            background-color: var(--color-potato);
        }

        .cat-main {
            background-color: var(--color-main);
        }

        .cat-premium-food {
            background-color: var(--color-premium-food);
        }

        .cat-nabe {
            background-color: var(--color-nabe);
        }

        .cat-nabe-top {
            background-color: var(--color-nabe-top);
        }

        .cat-rice {
            background-color: var(--color-rice);
        }

        .cat-noodle {
            background-color: var(--color-noodle);
        }

        .cat-dessert {
            background-color: var(--color-dessert);
        }

        .cat-nomiho {
            background-color: var(--color-nomiho);
        }

        /* ========================================
           RESPONSIVE DESIGN
        ======================================== */

        /* Tablet: 768px以下 */
        @media screen and (max-width: 768px) {
            .header {
                padding: 0 12px;
                height: 50px;
            }

            .header>div:first-child {
                font-size: 1rem;
            }

            .total-display {
                font-size: 1.6rem;
            }

            .total-label {
                font-size: 0.65rem;
            }

            .sub-total-display {
                font-size: 0.7rem;
            }

            .tab-btn {
                padding: 12px;
                font-size: 1rem;
            }

            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }

            .menu-scroll-area {
                padding: 10px;
                padding-bottom: 20px;
            }

            .menu-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }

            .item-btn {
                min-height: 70px;
                padding: 10px 4px;
                border-radius: 10px;
            }

            .item-name {
                font-size: 0.8rem;
            }

            .item-price {
                font-size: 0.75rem;
            }

            .cat-header {
                font-size: 1rem;
                padding: 6px 8px;
                margin-top: 20px;
            }

            /* サイドバーを下部に配置 */
            .order-sidebar {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                max-height: 45vh;
                border-left: none;
                border-top: 2px solid #ccc;
                box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.15);
                transform: translateY(calc(100% - 60px));
                transition: transform 0.3s ease;
                z-index: 100;
            }

            .order-sidebar.expanded {
                transform: translateY(0);
            }

            .order-sidebar::before {
                content: '';
                display: block;
                width: 40px;
                height: 4px;
                background: #ccc;
                border-radius: 2px;
                margin: 8px auto;
                cursor: pointer;
            }

            .order-list {
                padding: 8px;
                max-height: calc(45vh - 140px);
            }

            .order-item {
                padding: 10px 6px;
            }

            .controls {
                padding: 10px;
            }

            .custom-row {
                margin-bottom: 10px;
            }

            .custom-input {
                padding: 10px;
                font-size: 1rem;
            }

            .custom-add-btn {
                height: 44px;
                padding: 0 12px;
                font-size: 0.9rem;
            }

            .clear-btn {
                padding: 14px;
                font-size: 1.1rem;
            }

            /* メニューエリアの下部にスペースを追加 */
            .menu-grid {
                padding-bottom: 80px;
            }
        }

        /* Smartphone: 480px以下 */
        @media screen and (max-width: 480px) {
            .header {
                height: 45px;
                padding: 0 10px;
            }

            .header>div:first-child {
                font-size: 0.9rem;
            }

            .total-display {
                font-size: 1.4rem;
            }

            .tab-btn {
                padding: 10px;
                font-size: 0.95rem;
            }

            .sub-nav {
                padding: 6px;
                gap: 6px;
            }

            .sub-nav-btn {
                padding: 5px 12px;
                font-size: 0.8rem;
            }

            .menu-scroll-area {
                padding: 8px;
            }

            .menu-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }

            .item-btn {
                min-height: 65px;
                padding: 8px 3px;
                border-radius: 8px;
            }

            .item-name {
                font-size: 0.72rem;
                margin-bottom: 4px;
            }

            .item-price {
                font-size: 0.68rem;
                padding: 2px 6px;
            }

            .cat-header {
                font-size: 0.9rem;
                padding: 5px 8px;
                margin-top: 15px;
                margin-bottom: 8px;
            }

            .order-sidebar {
                max-height: 50vh;
            }

            .order-list {
                max-height: calc(50vh - 130px);
            }

            .order-item b {
                font-size: 0.85rem;
            }

            .qty-badge {
                padding: 4px 10px;
                font-size: 0.85rem;
            }

            .order-price {
                font-size: 0.9rem;
                min-width: 55px;
            }

            .clear-btn {
                padding: 12px;
                font-size: 1rem;
            }
        }

        /* 横向き対応 - サイドバー常時表示・コンパクト化 */
        @media screen and (orientation: landscape) {
            .main-container {
                grid-template-columns: 1fr 280px;
            }

            .order-sidebar {
                position: relative;
                max-height: none;
                transform: none;
                border-top: none;
                border-left: 1px solid #ccc;
            }

            .order-sidebar::before {
                display: none;
            }

            .order-list {
                padding: 8px;
                max-height: none;
            }

            .order-item {
                padding: 8px 6px;
            }

            .order-item b {
                font-size: 0.85rem;
            }

            .qty-badge {
                padding: 3px 8px;
                font-size: 0.8rem;
            }

            .order-price {
                font-size: 0.85rem;
                min-width: 50px;
            }

            .controls {
                padding: 10px;
            }

            .custom-row {
                margin-bottom: 8px;
            }

            .custom-input {
                padding: 8px;
                font-size: 0.95rem;
            }

            .custom-add-btn {
                height: 38px;
                padding: 0 10px;
                font-size: 0.85rem;
            }

            .clear-btn {
                padding: 12px;
                font-size: 1rem;
            }
        }

        /* 横向き + 小さい画面 */
        @media screen and (max-height: 500px) and (orientation: landscape) {
            .header {
                height: 40px;
                padding: 0 10px;
            }

            .header>div:first-child {
                font-size: 0.85rem;
            }

            .total-display {
                font-size: 1.3rem;
            }

            .tab-btn {
                padding: 8px;
                font-size: 0.9rem;
            }

            .sub-nav {
                padding: 4px;
            }

            .sub-nav-btn {
                padding: 4px 10px;
                font-size: 0.75rem;
            }

            .main-container {
                grid-template-columns: 1fr 240px;
            }

            .menu-scroll-area {
                padding: 8px;
            }

            .menu-grid {
                grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
                gap: 6px;
            }

            .item-btn {
                min-height: 55px;
                padding: 6px 3px;
            }

            .item-name {
                font-size: 0.7rem;
            }

            .item-price {
                font-size: 0.65rem;
            }

            .cat-header {
                font-size: 0.85rem;
                padding: 4px 6px;
                margin-top: 12px;
                margin-bottom: 6px;
            }

            .order-item {
                padding: 6px 4px;
            }

            .order-item b {
                font-size: 0.8rem;
            }

            .clear-btn {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        let currentOrder = []; // Array of objects to handle unique items with same name/price diffs
        let currentTab = 'drink';

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('btn-tab-drink').classList.toggle('active', tab === 'drink');
            document.getElementById('btn-tab-food').classList.toggle('active', tab === 'food');
            document.getElementById('sub-nav-food').classList.toggle('active', tab === 'food');

            const scrollArea = document.getElementById('menu-scroll-area');
            scrollArea.scrollTop = 0;

            renderMenu();
        }

        function scrollToCat(id) {
            const el = document.getElementById(id);
            if (el) {
                el.scrollIntoView({ behavior: "smooth", block: "start" });
            }
        }

        function renderMenu() {
            const grid = document.getElementById('menu-grid');
            grid.innerHTML = '';
            const data = currentTab === 'drink' ? drinkMenu : foodMenu;

            let lastGroup = "";
            data.forEach(item => {
                if (item.group && item.group !== lastGroup) {
                    const header = document.createElement('div');
                    header.className = 'cat-header';
                    header.id = `cat-${currentTab}-${item.group}`;
                    header.innerText = item.group;
                    grid.appendChild(header);
                    lastGroup = item.group;
                }

                const btn = document.createElement('button');
                btn.className = `item-btn ${item.cat}`;
                btn.innerHTML = `<span class="item-name">${item.name}</span><span class="item-price">¥${item.price.toLocaleString()}</span>`;
                btn.onclick = () => addItem(item.name, item.price);
                grid.appendChild(btn);
            });
        }

        // 注文管理ロジック修正: 配列で管理して重複をカウント
        function addItem(name, price, isCustom = false) {
            // 既存アイテムを探す
            // カスタムアイテムの場合は、価格も一致する必要がある
            const existingItem = currentOrder.find(item => item.name === name && item.price === price && item.isCustom === isCustom);

            if (existingItem) {
                existingItem.qty++;
            } else {
                currentOrder.push({ name: name, price: price, qty: 1, isCustom: isCustom });
            }
            renderOrder();
        }

        function addCustomItem() {
            const input = document.getElementById('custom-price');
            const price = parseInt(input.value);

            if (isNaN(price) || price === 0) {
                alert('金額を入力してください');
                return;
            }

            const name = "その他・調整";
            addItem(name, price, true);
            input.value = ''; // Reset input
        }

        function removeItem(index) {
            const item = currentOrder[index];
            if (item.qty > 1) {
                item.qty--;
            } else {
                currentOrder.splice(index, 1);
            }
            renderOrder();
        }

        function renderOrder() {
            const list = document.getElementById('order-list');
            const subTotalDisp = document.getElementById('sub-total-amount');
            const totalDisp = document.getElementById('total-amount');

            list.innerHTML = '';
            let subTotal = 0;

            currentOrder.forEach((item, index) => {
                const itemSubTotal = item.price * item.qty;
                subTotal += itemSubTotal;

                const div = document.createElement('div');
                div.className = `order-item ${item.isCustom ? 'custom-item' : ''}`;
                div.innerHTML = `<b>${item.name}</b><span class="qty-badge">x ${item.qty}</span><span class="order-price">¥${itemSubTotal.toLocaleString()}</span>`;
                div.onclick = () => removeItem(index);
                list.appendChild(div);
            });

            // Tax Calculation
            const tax = Math.floor(subTotal * TAX_RATE);
            const total = subTotal + tax;

            subTotalDisp.innerText = subTotal.toLocaleString();
            totalDisp.innerText = total.toLocaleString();
        }

        function clearAll() {
            if (currentOrder.length === 0) return;
            if (confirm('会計を確定し、リストをリセットしますか？')) {
                currentOrder = [];
                renderOrder();
            }
        }

        switchTab('drink');

        // モバイル対応: サイドバーのタップ開閉
        function setupMobileSidebar() {
            const sidebar = document.querySelector('.order-sidebar');
            if (!sidebar) return;

            // タップで開閉
            sidebar.addEventListener('click', function (e) {
                // コントロール部分のクリックは除外
                if (e.target.closest('.controls') || e.target.closest('.order-list')) {
                    return;
                }
                sidebar.classList.toggle('expanded');
            });

            // 商品追加時にサイドバーを開く
            const originalAddItem = addItem;
            window.addItem = function (name, price, isCustom = false) {
                originalAddItem(name, price, isCustom);
                if (window.innerWidth <= 768) {
                    sidebar.classList.add('expanded');
                }
            };
        }

        // ページ読み込み時に初期化
        setupMobileSidebar();
